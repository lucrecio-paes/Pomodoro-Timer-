<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap 4.1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- meu CSS -->
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--fav icon-->
    <link rel="icon" href="./img/logo.png" type="image/png">
    <title>Timer Pomodoro</title>


</head>

<body class="bg-dark">

    <!--barra de navegação/navbar-->
    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand font-weight-bold text-white" href="#">
            <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Pomodoro Timer
        </a>
        <div class="ml-auto">
            <a href="">
                <i id="pause" class="fa fa-pause-circle-o text-white" style="font-size: 30pt; display: none;"
                    aria-hidden="true"></i>
            </a>
            <a href="">
                <i id="play" class="fa fa-play-circle-o text-white" style="font-size: 30pt; display: none;"
                    aria-hidden="true"></i>
            </a>

            <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>

    </nav>
    <!--Barra fim-->

    <!--inicio container-->
    <div class="container">


        <!--Config inicio-->
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <!--Inputs-->
                        <div class="row d-flex justify-content-center ">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pomodoro">Pomodoro</label>
                                    <input type="number" 
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                         value="25" id="pomodoro">
                                    <small class="text-danger" id="erro_pomodoro"></small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="short-break">Pausa Curta</label>
                                    <input type="number" 
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        value="5" id="short_break" >
                                    <small class="text-danger" id="erro_short_break"></small>

                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="periods">Períodos</label>
                                    <input type="number" 
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                         value="4" id="periods">
                                    <small class="text-danger" id="erro_periods"></small>

                                </div>
                            </div>
                        </div>
                        <!--Inputs fim-->

                        <!--Botão Iniciar-->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">

                            <div class="col-md-9">
                                <button onclick="iniciar()"
                                    class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                            </div>

                        </div>
                        <!--Botão Iniciar /fim-->

                    </div>
                </div>
            </div>
        </div>
        <!--Config final-->

        <!--Timer-->
        <div id="timer" class="mt-0 d-flex justify-content-center">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>
        <!--timer fim-->

        <!--finalização-->
        <div id="fim" style="display: none">
            <h1 class="text-success text-center"> Parabéns! você finalizou suas tarefas!</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="index.html" class="btn btn-danger shadow btn-lg"></a>
                </div>
            </div>
        </div>
        <!--finalicação fim-->


    </div>
    <!--fim container-->







    <script src="main.js"></script>

    <!--Scripts Bootstrap 4.1-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
